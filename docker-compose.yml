version: '3.9'

services:

  ms-authz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms-authz
    ports:
      - "8000:8000"
    environment:
      DB_DSN: host=postgres user=postgres password=secret dbname=authz sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      PUBLIC_KEY_DIR: /app/keys
      PORT: 8000
    volumes:
      - ./keys:/app/keys:ro
      - ./docs:/app/docs:ro
    depends_on:
      - postgres
      - rabbitmq
    restart: always

  postgres:
    image: postgres:15
    container_name: authz-db
    restart: always
    environment:
      POSTGRES_DB: authz
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - authz_postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: authz-rabbit
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  authz_postgres_data:
